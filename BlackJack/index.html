<!DOCTYPE html>
<html lang="en">
<head> 
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <section id="player">
      <section id="playerr">
        <div class="playercards" style="margin-left: 10px;" id="fpc"></div>
        <div class="playercards" id="spc"></div>
        <div class="playercards" id="tpc"></div>
        <div class="playercards" id="fopc"></div>
        <div class="playercards" id="fipc"></div>
        <div class="playercards" id="sipc"></div>
      </section> <br>
      <button id="playerstop">STOP</button>
      <span>point - </span> <span id="playerpoint">0</span>  <span id="playerres"></span>
    </section>
    <section id="dealer">
      <section id="dealerr">
        <div class="dealercards" id="fdc" style="margin-left: 10px;"></div>
        <div class="dealercards" id="sdc"></div>
        <div class="dealercards" id="tdc"></div>
        <div class="dealercards" id="fodc"></div>
        <div class="dealercards" id="fidc"></div>
        <div class="dealercards" id="sidc"></div>
      </section> <br>
      <button id="dealerstop">STOP</button>
      <span>point - </span> <span id="dealerpoint">0</span> <span id="dealerres"></span>
    </section> <br>
    <button id="playagain">Play Again</button>
</body>
</html>
